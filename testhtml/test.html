<html lang="en">

  <style>
    body {
      margin: 0;

<!--https://github.com/vuejs/vue/blob/6aa11872c88481dfa2da151536317176c48f226c/packages/weex-template-compiler/build.js#L942-->
<body>
  <div container>
    <devco-data>
      {
        "name": "test",
        "age": "20",
        "t": ["1", "2", "yes", "no"],
        "bruh": true, 
        "melding": "message",
        "loop": 8,
        "testobject": {
          "mydata1": "1",
          "mydata2": "2",
          "mydata3": "3",
          "mydata4": "4"
        }
      }
    </devco-data>
    <div>
      <input id="input" koble="message"/>
      <div hvis="bruh" onclick="onButtonClick()">
        <button>Click!</button>
      </div>
      <ul bryter="message">
        <li sak="1">test1</li>
        <li sak="2">test2</li>
        <li sak="3">test3</li>
      </ul>
      <devco-logo text="test"></devco-logo>
      <div>
        <p html="bruh"></p>
        <p html="loop"></p>
      </div>
      <hover-card tittel="pain?" tekst="yeeeeeeeeeeeees"><p>hahahahhah</p></hover-card>
    </div>
    <div>
      <div for="item in ['test', 'test2', 'test3']" :key="item">
        <p html="item">{{ test }}</p>
      </div>  
      <div id="app">
        <p>{{ a }}</p>
        <!-- this will no longer update `foo`! -->
        <button>Change it</button>
        <p v-for="i in test" :key="i">{{i}}</p>
      </div>
    </div>
  </div>
  <script src="../index.js"></script>
  <script src="../vue.js"></script>
  <script>
    var instance = new Devco({
      el: "#app",
      data: {
        test: ["test1", "test2", "test3"]
      }
    })
    var data = { a: 1, test: ["test1", "test2", "test3"] }
var vm = new Vue({
  el: '#app',
  data: data
})

console.log(instance)
console.log(vm)

vm.$data === data // => true

// $watch is an instance method
vm.$watch('a', function (newValue, oldValue) {
  // This callback will be called when `vm.a` changes
})
  </script>
